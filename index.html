<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <title>Api of polluted cities</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <label for="country" class="form__label">Choose a country.</label>
            <input id="country" list="countries" class="form__text" autocomplete="off" />
            <datalist id="countries">
              <option value="Poland"></option>
              <option value="Germany"></option>
              <option value="Spain"></option>
              <option value="France"></option>
            </datalist>
            <button type="submit" class="form__submit">Check</button>
        </form>
        <div class="loader"></div>
        <div id="results">
        </div>
    </div>
    <script src="assets/js/scripts-bundled.js"></script>
</body>
</html>
